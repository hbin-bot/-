{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container px-3 mt-5">
        <div class="row">
            <h2>{{ novelName }}</h2>
        </div>
        <div class="row">
            <ul>
                {% for item in data %}
                  <li><a href="{{ url_for('get_chapter', chapterLink=item.link) }}">{{ item.chapterName }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
